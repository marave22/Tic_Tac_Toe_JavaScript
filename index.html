<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <h1>Tic-Tac-Toe 3x3</h1>
    <p id="message">messages will go here</p>
    <table>
        <tbody>
        <tr>
            <td><button id="1" onclick="nextMove(this)"></button></td>
            <td><button id="2" onclick="nextMove(this)"></button></td>
            <td><button id="3" onclick="nextMove(this)"></button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="nextMove(this)"></button></td>
            <td><button id="5" onclick="nextMove(this)"></button></td>
            <td><button id="6" onclick="nextMove(this)"></button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="nextMove(this)"></button></td>
            <td><button id="8" onclick="nextMove(this)"></button></td>
            <td><button id="9" onclick="nextMove(this)"></button></td>
        </tr>
        </tbody>
    </table>
    <button class="restart" onclick="clearBox()" type="button">Restart</button>
<script src="main.js"></script>
</body>
</html>
